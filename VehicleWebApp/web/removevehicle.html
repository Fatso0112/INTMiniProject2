<html>
    <head>
        <title>Remove Vehicle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Remove Vehicle</h1>
        <p>
            Please fill in the form to remove desired vehicle from the system:
        </p>
        
        <form action="RemoveVehicleServlet.do" method="POST">
            <ul>
                <li>
                    <label>Enter Vehicle Registration Number:</label>
                    <input type="text" id="vehicleRegistration" name="vehicleRegistration" required>
                
                    <input type="submit" value="Remove Vehicle">
                </li>
            </ul> 
        </form>
    </body>
</html>
